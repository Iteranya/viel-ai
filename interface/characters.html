<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Management</title>
    <link rel="stylesheet" href="/interface/styles.css">
</head>
<body>
    <header>
        <h1>Character Management</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/admin">Dashboard</a></li>
            <li><a href="/admin/characters" class="active">Characters</a></li>
            <li><a href="/admin/config">Bot Config</a></li>
            <li><a href="/admin/servers">Servers</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="card">
            <div class="header-row">
                <h2>Characters</h2>
                <button id="new-character-btn" class="btn primary">New Character</button>
            </div>
            
            <div id="character-list" class="item-list">
                <!-- Characters will be loaded here -->
            </div>
        </section>
        
        <!-- Character Editor Modal -->
        <div id="character-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Edit Character</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="character-form">
                        <input type="hidden" id="character-name-original">
                        <div class="form-group">
                            <label for="character-name">Name</label>
                            <input type="text" id="character-name" required>
                        </div>
                        <div class="form-group">
                            <label for="character-data">Data (JSON)</label>
                            <textarea id="character-data" rows="10" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn" id="cancel-btn">Cancel</button>
                            <button type="submit" class="btn primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/interface/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Load character list
            await loadCharacters();
            
            // Setup modal
            const modal = document.getElementById('character-modal');
            const newBtn = document.getElementById('new-character-btn');
            const closeBtn = document.querySelector('.close');
            const cancelBtn = document.getElementById('cancel-btn');
            
            newBtn.addEventListener('click', () => {
                document.getElementById('modal-title').textContent = 'Create Character';
                document.getElementById('character-name-original').value = '';
                document.getElementById('character-name').value = '';
                document.getElementById('character-data').value = '{}';
                modal.classList.remove('hidden');
            });
            
            closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
            cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
            
            // Form submission
            document.getElementById('character-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const originalName = document.getElementById('character-name-original').value;
                const name = document.getElementById('character-name').value;
                const data = document.getElementById('character-data').value;
                
                try {
                    const jsonData = JSON.parse(data);
                    
                    if (originalName) {
                        // Update existing character
                        await fetchJson(`/characters/${originalName}`, {
                            method: 'PUT',
                            body: jsonData
                        });
                    } else {
                        // Create new character
                        await fetchJson(`/characters/${name}`, {
                            method: 'POST',
                            body: jsonData
                        });
                    }
                    
                    modal.classList.add('hidden');
                    await loadCharacters();
                } catch (error) {
                    console.error('Error saving character:', error);
                    showError('Failed to save character: ' + error.message);
                }
            });
        });
        
        async function loadCharacters() {
            try {
                const characters = await fetchJson('/characters/');
                const list = document.getElementById('character-list');
                list.innerHTML = '';
                
                if (characters.length === 0) {
                    list.innerHTML = '<p>No characters found.</p>';
                    return;
                }
                
                characters.forEach(character => {
                    const item = document.createElement('div');
                    item.className = 'item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'item-name';
                    nameSpan.textContent = character;
                    
                    const actions = document.createElement('div');
                    actions.className = 'item-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn';
                    editBtn.textContent = 'Edit';
                    editBtn.addEventListener('click', () => openCharacterEditor(character));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn danger';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteCharacter(character));
                    
                    actions.appendChild(editBtn);
                    actions.appendChild(deleteBtn);
                    
                    item.appendChild(nameSpan);
                    item.appendChild(actions);
                    
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading characters:', error);
                showError('Failed to load characters');
            }
        }
        
        async function openCharacterEditor(name) {
            try {
                const character = await fetchJson(`/characters/${name}`);
                
                document.getElementById('modal-title').textContent = 'Edit Character';
                document.getElementById('character-name-original').value = name;
                document.getElementById('character-name').value = name;
                document.getElementById('character-data').value = JSON.stringify(character, null, 2);
                
                document.getElementById('character-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Error opening character editor:', error);
                showError('Failed to load character data');
            }
        }
        
        async function deleteCharacter(name) {
            if (!confirm(`Are you sure you want to delete character "${name}"?`)) {
                return;
            }
            
            try {
                await fetchJson(`/characters/${name}`, { method: 'DELETE' });
                await loadCharacters();
            } catch (error) {
                console.error('Error deleting character:', error);
                showError('Failed to delete character');
            }
        }
    </script>
</body>
</html>
