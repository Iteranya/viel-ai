<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Management</title>
    <link rel="stylesheet" href="/interface/styles.css">
</head>
<body>
    <header>
        <h1 id="server-title">Channel Management</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/admin" >Dashboard</a></li>
            <li><a href="/admin/characters">Characters</a></li>
            <li><a href="/admin/config">Bot Config</a></li>
            <li><a href="/admin/servers" class="active">Servers</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="card">
            <div class="header-row">
                <h2 id="channels-title">Channels</h2>
                <button id="new-channel-btn" class="btn primary">New Channel</button>
            </div>
            
            <div id="channel-list" class="item-list">
                <!-- Channels will be loaded here -->
            </div>
        </section>
        
        <!-- Channel Editor Modal -->
        <div id="channel-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Edit Channel</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="channel-form">
                        <input type="hidden" id="channel-name-original">
                        <div class="form-group">
                            <label for="channel-name">Name</label>
                            <input type="text" id="channel-name" required>
                        </div>
                        <div class="form-group">
                            <label for="channel-data">Data (JSON)</label>
                            <textarea id="channel-data" rows="10" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn" id="cancel-btn">Cancel</button>
                            <button type="submit" class="btn primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/interface/script.js"></script>
    <script>
        let currentServer = '';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Get server name from URL
            const params = new URLSearchParams(window.location.search);
            currentServer = params.get('server');
            
            document.getElementById('server-title').textContent = `Server: ${currentServer}`;
            document.getElementById('channels-title').textContent = `Channels in ${currentServer}`;
            
            // Load channels
            await loadChannels();
            
            // Setup modal
            const modal = document.getElementById('channel-modal');
            const newBtn = document.getElementById('new-channel-btn');
            const closeBtn = document.querySelector('.close');
            const cancelBtn = document.getElementById('cancel-btn');
            
            newBtn.addEventListener('click', () => {
                document.getElementById('modal-title').textContent = 'Create Channel';
                document.getElementById('channel-name-original').value = '';
                document.getElementById('channel-name').value = '';
                document.getElementById('channel-data').value = '{}';
                modal.classList.remove('hidden');
            });
            
            closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
            cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
            
            // Form submission
            document.getElementById('channel-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const originalName = document.getElementById('channel-name-original').value;
                const name = document.getElementById('channel-name').value;
                const data = document.getElementById('channel-data').value;
                
                try {
                    const jsonData = JSON.parse(data);
                    
                    if (originalName) {
                        // Update existing channel
                        await fetchJson(`/servers/${currentServer}/channels/${originalName}`, {
                            method: 'PUT',
                            body: jsonData
                        });
                    } else {
                        // Create new channel
                        await fetchJson(`/servers/${currentServer}/channels/${name}`, {
                            method: 'POST',
                            body: jsonData
                        });
                    }
                    
                    modal.classList.add('hidden');
                    await loadChannels();
                } catch (error) {
                    console.error('Error saving channel:', error);
                    showError('Failed to save channel: ' + error.message);
                }
            });
        });
        
        async function loadChannels() {
            try {
                const channels = await fetchJson(`/servers/${currentServer}/channels`);
                const list = document.getElementById('channel-list');
                list.innerHTML = '';
                
                if (channels.length === 0) {
                    list.innerHTML = '<p>No channels found in this server.</p>';
                    return;
                }
                
                channels.forEach(channel => {
                    const item = document.createElement('div');
                    item.className = 'item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'item-name';
                    nameSpan.textContent = channel;
                    
                    const actions = document.createElement('div');
                    actions.className = 'item-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn';
                    editBtn.textContent = 'Edit';
                    editBtn.addEventListener('click', () => openChannelEditor(channel));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn danger';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteChannel(channel));
                    
                    actions.appendChild(editBtn);
                    actions.appendChild(deleteBtn);
                    
                    item.appendChild(nameSpan);
                    item.appendChild(actions);
                    
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading channels:', error);
                showError('Failed to load channels');
            }
        }
        
        async function openChannelEditor(name) {
            try {
                const channel = await fetchJson(`/servers/${currentServer}/channels/${name}`);
                
                document.getElementById('modal-title').textContent = 'Edit Channel';
                document.getElementById('channel-name-original').value = name;
                document.getElementById('channel-name').value = name;
                document.getElementById('channel-data').value = JSON.stringify(channel, null, 2);
                
                document.getElementById('channel-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Error opening channel editor:', error);
                showError('Failed to load channel data');
            }
        }
        
        async function deleteChannel(name) {
            if (!confirm(`Are you sure you want to delete channel "${name}" in server "${currentServer}"?`)) {
                return;
            }
            
            try {
                await fetchJson(`/servers/${currentServer}/channels/${name}`, { method: 'DELETE' });
                await loadChannels();
            } catch (error) {
                console.error('Error deleting channel:', error);
                showError('Failed to delete channel');
            }
        }
    </script>
</body>
</html>
