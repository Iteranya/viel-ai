<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Configuration</title>
    <link rel="stylesheet" href="/interface/styles.css">
</head>
<body>
    <header>
        <h1>Bot Configuration</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/admin" >Dashboard</a></li>
            <li><a href="/admin/characters">Characters</a></li>
            <li><a href="/admin/config" class="active">Bot Config</a></li>
            <li><a href="/admin/servers">Servers</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="card">
            <h2>Bot Configuration</h2>
            
            <div id="config-editor">
                <textarea id="config-data" rows="20"></textarea>
                <div class="form-actions">
                    <button id="save-config" class="btn primary">Save Configuration</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="/interface/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const config = await fetchJson('/config/');
                document.getElementById('config-data').value = JSON.stringify(config, null, 2);
            } catch (error) {
                console.error('Error loading config:', error);
                showError('Failed to load bot configuration');
            }
            
            document.getElementById('save-config').addEventListener('click', async () => {
                try {
                    const data = document.getElementById('config-data').value;
                    const jsonData = JSON.parse(data);
                    
                    await fetchJson('/config/', {
                        method: 'PUT',
                        body: jsonData
                    });
                    
                    showSuccess('Configuration saved successfully');
                } catch (error) {
                    console.error('Error saving config:', error);
                    showError('Failed to save configuration: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
